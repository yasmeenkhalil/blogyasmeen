<div class="container">
  <div class="row">

      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h2>
                      Comments

                      <a href="" class="btn btn-default pull-right">Create New</a>
                  </h2>
              </div>

              <div class="panel-body">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>Post</th>
                              <th>Comment</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let comment of comments">
                              <td>{{comment.post?.body}}</td>
                              <td>{{comment.content}}</td>
                              <td>
                                  <a (click)="deletecomment(comment._id)" class="btn btn-xs btn-danger">Delete</a>
                              </td>
                          </tr>

                      </tbody>
                  </table>

                  <ul class="pagination">

                      <li class="disabled"><span>«</span></li>





                      <li class="active"><span>1</span></li>
                      <li><a href="">2</a></li>
                      <li><a href="">3</a></li>
                      <li><a href="">4</a></li>


                      <li><a href="" rel="next">»</a></li>
                  </ul>


              </div>
          </div>
      </div>

  </div>
</div>
