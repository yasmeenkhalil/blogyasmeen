<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>
            Create Post

            <a routerLink="admin/posts" class="btn btn-default pull-right"
              >Go Back</a
            >
          </h2>
        </div>

        <div class="panel-body">
          <form
            accept-charset="UTF-8"
            class="form-horizontal"
            role="form"
            [formGroup]="postForm"
            (ngSubmit)="save()"
          >
            <div class="form-group">
              <label for="title" class="col-md-2 control-label"
                >Title</label
              >

              <div class="col-md-8">
                <input
                  class="form-control"
                  required="required"
                  autofocus="autofocus"
                  name="title"
                  type="text"
                  id="title"
                  formControlName="title"
                />

                <span class="help-block">
                  <strong></strong>
                </span>
              </div>
            </div>


              <div class="form-group">
              <label for="body" class="col-md-2 control-label"
                >Body</label
              >

              <div class="col-md-8">
                <textarea
                  class="form-control"
                  required="required"
                  name="body"
                  cols="50"
                  rows="10"
                  id="body"
                  formControlName="body"
                ></textarea>

                <span class="help-block">
                  <strong></strong>
                </span>
              </div>
            </div>


            <div class="form-group">
              <label for="category_id" class="col-md-2 control-label"
                >Category</label
              >

              <div class="col-md-8">
                <select
                  class="form-control"
                  required="required"
                  id="category_id"
                  name="category_id"
                  formControlName="category" >
                  <option [ngValue]="category" *ngFor="let category of categories">{{category.name}}</option></select>

                <span class="help-block">
                  <strong></strong>
                </span>
              </div>
            </div>


            <div class="form-group">
              <div class="col-md-8 col-md-offset-2">
                <button type="submit" class="btn btn-primary">
                  Create
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
