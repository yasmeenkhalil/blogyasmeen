<div class="container">
  <div class="row">

      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h2>
                      Posts

                      <a routerLink="/admin/createPost" class="btn btn-default pull-right">Create New</a>
                  </h2>
              </div>

              <div class="panel-body">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>Title</th>
                             <th>Body</th>
                             <th>Category</th>
                             <th>Published</th>
                             <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let post of posts">
                              <td>{{post.title}}</td>
                              <td>{{post.body}}</td>
                              <td>{{post?.category?.name}}</td>


                              <td>No</td>
                              <td>
                                  <a routerLink="/admin/showPost/{{post._id}}" class="btn btn-xs btn-warning">Publish</a>
                                  <a routerLink="/admin/showPost/{{post._id}}" class="btn btn-xs btn-success">Show</a>
                                  <a routerLink="/admin/editPost/{{post._id}}" class="btn btn-xs btn-info">Edit</a>
                                  <a (click)="deletepost(post._id)" class="btn btn-xs btn-danger">Delete</a>
                              </td>
                          </tr>

                      </tbody>
                  </table>

                  <ul class="pagination">

                      <li class="disabled"><span>«</span></li>





                      <li class="active"><span>1</span></li>
                      <li><a href="/posts?page=2">2 </a> </li> <li><a href="/posts?page=3">3 </a> </li> <li><a href="/posts?page=2"
                                      rel="next">»</a></li>
                  </ul>


              </div>
          </div>
      </div>

  </div>
</div>
