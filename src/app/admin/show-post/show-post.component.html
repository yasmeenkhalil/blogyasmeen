<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>
            {{post?.title}}
            <small>{{post?.user?.name}}</small>

            <a routerLink="/admin/posts" class="btn btn-default pull-right"
              >Go Back</a
            >
          </h2>
        </div>

        <div class="panel-body">
          <p>
            {{post?.body}}
          </p>

          <p><strong>Category: </strong>{{post?.category?.name}}</p>
          <p *ngFor="let tag of post.tags"><strong>Tags: </strong>{{tag.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
